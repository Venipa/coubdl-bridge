name: CI

on: 
  push:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3
    - uses: actions/checkout@v1
    - name: Build
      run: |
        msbuild /t:Restore,Build /p:Configuration=Release
